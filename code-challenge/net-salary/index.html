<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Net Salary Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h2>Net Salary</h2>
      <p id="name">
        User: <span id="firstName"></span> <span id="secondName"></span>
      </p>
      <p>Gross Salary: Kshs. <span id="grossSal"></span></p>
      <p>PAYE: Kshs. <span id="paye"></span></p>
      <p>NHIF Deduction: Kshs. <span id="nhifdeduc"></span></p>
      <p>NSSF Deduction: Kshs. <span id="nssfdeduc"></span></p>
      <p>Net Pay: Kshs. <span id="netpay"></span></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
